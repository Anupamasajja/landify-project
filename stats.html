<html>

<head>
    <title>Stats</title>
    <link href="css/stats.css" rel="stylesheet">
</head>

<body>
    <div class="stats">
        <div class="statsHeading">
            <h2 class="statsTitle">
                Our 18 years of achievements
            </h2>
            <p class="statsDescription">
                With our super powers we have reached this
            </p>
        </div>
        <div class="counts">
            <div class="rowOne">
                <div class="columnOne">
                    <div class="icon">
                        <img src="images/icon1.png">
                    </div>
                    <div class="statsDetails">
                        <h4 class="number">
                            10,000+
                        </h4>
                        <p class="label">
                            Downloads per day
                        </p>
                    </div>
                </div>
                <div class="columnTwo">
                    <div class="icon">
                        <img src="images/icon2.png">
                    </div>
                    <div class="statsDetails">
                        <h4 class="number">
                            2 Million
                        </h4>
                        <p class="label">
                            Users
                        </p>
                    </div>
                </div>
            </div>
            <div class="rowTwo">
                <div class="columnOne">
                    <div class="icon">
                        <img src="images/icon3.png">
                    </div>
                    <div class="statsDetails">
                        <h4 class="number">
                            500+
                        </h4>
                        <p class="label">
                            Clients
                        </p>
                    </div>
                </div>
                <div class="columnTwo">
                    <div class="icon">
                        <img src="images/icon4.png">
                    </div>
                    <div class="statsDetails">
                        <h4 class="number">
                            140
                        </h4>
                        <p class="label">
                            Countries
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
