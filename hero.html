<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Hero</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">
    <link href="css/hero.css" rel="stylesheet">
</head>

<body>
    <div class="hero">
        <img src="images/heroBackground.png" class="backGround">
        <div class="header">
            <div class="leftNav">
                <img src="images/heroDark.png" class="dark">
                <div class="navItems">
                    <label class="about">About</label>
                    <label class="products">Products</label>
                    <label class="pricing">Pricing</label>
                    <label class="blog">Blog</label>
                    <label class="jobs">Jobs</label>
                    <label class="more">More</label>
                    <img src="images/chevrondown.png" class="chevron">
                </div>
            </div>
            <div class="rightNav">
                <img src="images/GooglePlayBadge.png" class="googlePlayBadge">
                <img src="images/AppStoreBadge.png" class="appStoreBadge">
            </div>
        </div>
        <div class="heroContent">
            <h1 class="heroHeading">
                Organise projects. Get more done.
            </h1>
            <button class="button">
                <label class="getStarted">Get Started</label>
            </button>
        </div>
        <div class="heroPhoneMockup">
            <img src="images/heroScreen.png" class="heroScreen">
            <img src="images/heroIPhoneX.png" class="heroIphonex">
        </div>
    </div>
</body>

</html>
