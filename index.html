<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>App Landing Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () {
            var includes = $('[data-include]')
            $.each(includes, function () {
                var file = './' + $(this).data('include') + '.html'
                $(this).load(file)
            })
        })
    </script>
</head>

<body>
    <div data-include="hero"></div>
    <div data-include="logoclouds"></div>
    <div data-include="featuremultiple"></div>
    <div data-include="testimonial"></div>
    <div data-include="stats"></div>
    <div data-include="featuresingle5"></div>
    <div data-include="featuresingle6"></div>
    <div data-include="cta"></div>
    <div data-include="footer"></div>
</body>

</html>
